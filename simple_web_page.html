<html>
  <head>
    <title>Tim Chu's Home page</title>
    <script> 
      function addComment() {
        var text = document.getElementById('commentBox').innerText
        var t = document.createTextNode(text)
        var listItem = document.createElement("LI")
        listItem.appendChild(t)
        document.getElementById('commentList').appendChild(listItem)
      }
    </script>
    <style>
      #comments { 
        font-size: 30px; font-weight: bold; font-family: helvetica,arial,sans-serif;
     }
    </style>
  </head>

  <body>
    <h1>Hi! My name is Tim!</h1>
    <p> Jacob Cole helped me build a site. </p>

    <div id = "comments">Comments</div>
      <ul id = "commentList">
        <li>Hi Tim!</li>
        <li>Hi Jacob!</li>
      </ul>
    <br />
    <div contenteditable = "true" id = "commentBox" style=" border: 1px solid; ">
      New comment.
    </div>

    <h1>My First JavaScript</h1>

    <button onclick="addComment()">
      Add Comment!
    </button>

  </body>
</html>
